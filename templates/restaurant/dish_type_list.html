{% extends 'base.html' %}

{% block content %}
<h1>All Dish Types</h1>
{% if dish_type_list %}
<table class="table table-bordered table-hover shadow-lg bg-white mt-5">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  {% for dish_type in dish_type_list %}
  <tr>
    <td>{{ dish_type.id }}</td>
    <td>
      <a href="{{ dish_type.get_absolute_url }}">
        {{ dish_type.name }}
      </a>
    </td>
    <td></td>
    <td></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>There are no dish types</p>
{% endif %}
{% endblock %}
